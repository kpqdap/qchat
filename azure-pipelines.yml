name: "üì¶ - Publish Artifact $(Build.BuildId)"

trigger:
  branches:
    include:
      - main

pr: none

variables:
  - name: poolName
    value: "QGGPT_Pool"

stages:
  - stage: Build
    displayName: "üõ†Ô∏è - Build check"
    jobs:
      - job: BuildCheckJob
        displayName: "Build Check Job"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - checkout: self
            clean: "true"
          - task: NodeTool@0
            inputs:
              versionSpec: "20.x"
            displayName: "Install Node.js"
          - script: npm install
            displayName: "Install dependencies"
            workingDirectory: $(Build.SourcesDirectory)/src
          - script: npm run build
            displayName: "Build the app"
            workingDirectory: $(Build.SourcesDirectory)/src

  - stage: PublishArtifact
    displayName: "üì¶ - Publish Artifact"
    jobs:
      - job: PublishArtifactJob
        displayName: "Publish Artifact Job"
        pool:
          name: $(poolName)
        steps:
          - checkout: self
            clean: true
          - task: PublishPipelineArtifact@1
            displayName: "Publish Artifact"
            inputs:
              targetPath: "$(Build.SourcesDirectory)/src"
              artifactName: "drop-$(Build.BuildId)"
              publishLocation: "pipeline"
